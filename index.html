<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Utenti</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assicurati che il nome sia corretto -->
</head>
<body>
    <div class="container">
        <h1>Calendario Utenti</h1>
        <div class="week-navigation">
            <button id="prev-week">&lt;&lt; Precedente</button>
            <div id="current-week"></div>
            <button id="next-week">Successivo &gt;&gt;</button>
        </div>
        <table>
            <thead id="calendar-header"></thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>
    <script src="user-script.js"></script> <!-- Assicurati che il nome sia corretto -->
</body>
</html>
